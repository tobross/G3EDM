<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>EDM</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <div class="">
    <h1>Employee Data Management</h1>
    <h3>A Comprehensive Directory of Employee Billable Hours</h3>
    </div>
    <div class="">
        <h2>Current Employees</h2>
        <table>
            <tr>
            <th>Employee Name</th>
            <th>Role</th>
            <th>Start Date</th>
            <th>Months Worked</th>
            <th>Monthly Rate ($)</th>
            <th>Total Billed ($)</th>
            </tr>
            <tr>
                <td></td>
            </tr>
        </table>
    </div>
    <form>
        Employee name<br>
        <input type="text" name="Employee Name" id="empName">
        <br>
        Role
        <br>
        <input type="text" name="role" id="role">
        <br>
        Start Date (DD/MM/YYYY/ -ex: 01/01/99)
        <br>
        <input type="text" name="startDate" id="startDate">
        <br>
        Monthly Rate
        <br>
        <input type="text" name="monthlyRate" id="monthlyRate">
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
</body>
</html>
